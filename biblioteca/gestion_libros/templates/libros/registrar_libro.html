{% extends 'base.html' %}
{% block content %}

<html>
<head>
    <title>Registrar Libro</title>
</head>
<body>
    <h1>Registrar nuevo libro</h1>
    <!-- Formulario libros -->
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>

    <br>
    <a href="{% url 'listar_libros' %}" class="btn btn-secondary">Volver a la lista de libros</a>
</body>
</html>

{% endblock %}
